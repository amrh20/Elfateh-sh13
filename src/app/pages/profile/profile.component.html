<div class="bg-gray-50 min-h-screen py-8">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">الملف الشخصي</h1>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="text-center mb-6">
            <div class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-800">{{ user.name }}</h3>
            <p class="text-gray-600 text-sm">{{ user.email }}</p>
          </div>
        </div>
      </div>

      <div class="lg:col-span-3">
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold text-gray-800">المعلومات الشخصية</h2>
            <button (click)="toggleEdit()" class="text-red-600 hover:text-red-700">
              <span *ngIf="!isEditMode">تعديل</span>
              <span *ngIf="isEditMode">إلغاء</span>
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">الاسم الكامل</label>
              <input [disabled]="!isEditMode" type="text" [(ngModel)]="editFullName" name="fullName"
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 disabled:bg-gray-100">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">اسم المستخدم</label>
              <input [disabled]="!isEditMode" type="text" [(ngModel)]="editUsername" name="username"
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 disabled:bg-gray-100">
            </div>
          </div>

          <div class="flex justify-end mt-6" *ngIf="isEditMode">
            <button (click)="saveProfile()" [disabled]="isLoading"
                    class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 disabled:opacity-50 transition-colors">
              {{ isLoading ? 'جاري الحفظ...' : 'حفظ التغييرات' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
