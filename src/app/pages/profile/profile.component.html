<div class="bg-gray-50 min-h-screen py-8">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">الملف الشخصي</h1>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="text-center mb-6">
            <div class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-800">{{ user.name }}</h3>
            <p class="text-gray-600 text-sm">{{ user.email }}</p>
          </div>
        </div>
      </div>

      <div class="lg:col-span-3">
        <div class="bg-white rounded-lg shadow-md p-6">
          <!-- Tabs -->
          <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
              <button (click)="activeTab = 'profile'" 
                      [class]="activeTab === 'profile' ? 'border-red-500 text-red-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                      class="py-2 px-1 border-b-2 font-medium text-sm transition-colors">
                المعلومات الشخصية
              </button>
              <button (click)="activeTab = 'password'" 
                      [class]="activeTab === 'password' ? 'border-red-500 text-red-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                      class="py-2 px-1 border-b-2 font-medium text-sm transition-colors">
                تغيير كلمة المرور
              </button>
            </nav>
          </div>

          <!-- Profile Information Tab -->
          <div *ngIf="activeTab === 'profile'">
            <div class="flex items-center justify-between mb-6">
              <h2 class="text-xl font-semibold text-gray-800">المعلومات الشخصية</h2>
              <button (click)="toggleEdit()" class="text-red-600 hover:text-red-700">
                <span *ngIf="!isEditMode">تعديل</span>
                <span *ngIf="isEditMode">إلغاء</span>
              </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">الاسم الكامل</label>
                <input [disabled]="!isEditMode" type="text" [(ngModel)]="editFullName" name="fullName"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 disabled:bg-gray-100">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"> رقم الهاتف / البريد الإلكتروني</label>
                <input [disabled]="!isEditMode" type="text" [(ngModel)]="editUsername" name="username"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 disabled:bg-gray-100">
              </div>
            </div>

            <div class="flex justify-end mt-6" *ngIf="isEditMode">
              <button (click)="saveProfile()" [disabled]="isLoading"
                      class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 disabled:opacity-50 transition-colors">
                {{ isLoading ? 'جاري الحفظ...' : 'حفظ التغييرات' }}
              </button>
            </div>
          </div>

          <!-- Password Change Tab -->
          <div *ngIf="activeTab === 'password'">
            <div class="mb-6">
              <h2 class="text-xl font-semibold text-gray-800">تغيير كلمة المرور</h2>
              <p class="text-gray-600 text-sm mt-2">أدخل كلمة مرور جديدة لحسابك</p>
            </div>

            <form #passwordForm="ngForm" (ngSubmit)="changePassword()">
              <div class="space-y-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور الجديدة</label>
                  <input type="password" [(ngModel)]="newPassword" name="newPassword" required 
                         minlength="6" #newPasswordInput="ngModel"
                         class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                  <div *ngIf="newPasswordInput.invalid && newPasswordInput.touched" class="mt-1 text-sm text-red-600">
                    <div *ngIf="newPasswordInput.errors?.['required']">كلمة المرور مطلوبة</div>
                    <div *ngIf="newPasswordInput.errors?.['minlength']">كلمة المرور يجب أن تكون 6 أحرف على الأقل</div>
                  </div>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">تأكيد كلمة المرور الجديدة</label>
                  <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required 
                         #confirmPasswordInput="ngModel"
                         class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                  <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="mt-1 text-sm text-red-600">
                    <div *ngIf="confirmPasswordInput.errors?.['required']">تأكيد كلمة المرور مطلوب</div>
                  </div>
                  <div *ngIf="newPassword && confirmPassword && newPassword !== confirmPassword" class="mt-1 text-sm text-red-600">
                    كلمتا المرور غير متطابقتان
                  </div>
                </div>
              </div>

              <div class="flex justify-end mt-6">
                <button type="submit" [disabled]="passwordForm.invalid || newPassword !== confirmPassword || isPasswordLoading"
                        class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 disabled:opacity-50 transition-colors">
                  {{ isPasswordLoading ? 'جاري التحديث...' : 'تحديث كلمة المرور' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
