<div class="auth-page-container">
  <div class="auth-page-content">
    <!-- Header Section -->
    <div class="auth-page-header">
      <div class="auth-logo">
        <img src="assets/images/logo.png" alt="الفتح" class="logo-img">
        <h1>الفتح</h1>
      </div>
      <h2>تسجيل الدخول</h2>
      <p>سجل دخولك للاستفادة من العروض والخدمات المميزة</p>
    </div>

    <!-- Form Section -->
    <div class="auth-page-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Username (Email/Phone) -->
        <div class="form-group">
          <label>
            البريد الإلكتروني / رقم الهاتف <span class="required">*</span>
          </label>
          <input 
            type="text" 
            formControlName="username" 
            placeholder="رقم الهاتف او ادخل بريدك الإلكتروني"
            [class.error]="isFieldInvalid('username')">
          <div *ngIf="isFieldInvalid('username')" class="error-text">
            البريد الإلكتروني أو رقم الهاتف مطلوب
          </div>
        </div>
        
        <!-- Password -->
        <div class="form-group">
          <label>
            كلمة المرور <span class="required">*</span>
          </label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password" 
              placeholder="أدخل كلمة المرور"
              [class.error]="isFieldInvalid('password')">
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePassword()">
              <svg *ngIf="!showPassword" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
          <div *ngIf="isFieldInvalid('password')" class="error-text">
            كلمة المرور مطلوبة
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-extras">
          <label class="remember-me">
            <input type="checkbox" formControlName="rememberMe">
            <span class="checkmark"></span>
            تذكرني
          </label>
          <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
        </div>
        
        <!-- Message -->
        <div *ngIf="message" 
             [class]="messageType === 'success' ? 'auth-message success' : 'auth-message error'">
          {{ message }}
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="!loginForm.valid || isLoading"
          class="auth-submit-btn">
          <svg *ngIf="!isLoading" class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          <svg *ngIf="isLoading" class="btn-icon spinning" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          {{ isLoading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}
        </button>
      </form>
      
      <!-- Register Link -->
      <div class="auth-link">
        <p>ليس لديك حساب؟ <a routerLink="/register" class="link">إنشاء حساب جديد</a></p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="back-to-home">
      <a routerLink="/" class="back-btn">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        العودة للرئيسية
      </a>
    </div>
  </div>
</div>
