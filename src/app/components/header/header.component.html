<header class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-gray-100">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/home" class="flex items-center space-x-3 space-x-reverse hover:scale-105 transition-transform duration-300">
          <img src="assets/images/logo.png" alt="الفتح للأدوات المنزلية" style="width: 60px; height: 60px;">
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class=" lg:flex space-x-8 space-x-reverse nav-bar-wrapper">
        <a routerLink="/home" routerLinkActive="text-red-600 font-semibold" 
           class="text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-105 font-medium">
          الرئيسية
        </a>
        <a routerLink="/all-products" routerLinkActive="text-red-600 font-semibold" 
           class="text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-105 font-medium">
           المنتجات
        </a>
        <a routerLink="/categories" routerLinkActive="text-red-600 font-semibold" 
           class="text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-105 font-medium">
          الأصناف
        </a>
        <a routerLink="/about" routerLinkActive="text-red-600 font-semibold" 
           class="text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-105 font-medium">
          من نحن
        </a>
      </nav>

      <!-- Actions -->
      <div class="flex items-center space-x-4 space-x-reverse">
        <!-- Wishlist -->
        <a routerLink="/wishlist" class="relative p-3 text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-110 hover:bg-red-50 rounded-full group btn-animate">
          <div class="relative">
            <!-- Heart Icon -->
            <svg class="w-7 h-7 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
              </path>
            </svg>
            
            <!-- Wishlist Count Badge -->
            <span *ngIf="wishlistCount > 0" 
                  class="absolute -top-2 -right-2 bg-gradient-to-r from-red-600 to-red-700 text-white text-xs font-bold rounded-full h-7 w-7 flex items-center justify-center animate-pulse shadow-lg border-2 border-white">
              {{ wishlistCount > 99 ? '99+' : wishlistCount }}
            </span>
            
            <!-- Hover Effect -->
            <div class="absolute inset-0 bg-red-100 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10 shadow-inner"></div>
          </div>
        </a>

        <!-- Cart -->
        <a routerLink="/cart" class="relative p-3 text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-110 hover:bg-red-50 rounded-full group btn-animate">
          <div class="relative">
            <!-- Shopping Bag Icon -->
            <svg class="w-7 h-7 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z">
              </path>
            </svg>
            
            <!-- Cart Items Count Badge -->
            <span *ngIf="cartCount > 0" 
                  class="absolute -top-2 -right-2 bg-gradient-to-r from-red-600 to-red-700 text-white text-xs font-bold rounded-full h-7 w-7 flex items-center justify-center animate-pulse shadow-lg border-2 border-white">
              {{ cartCount > 99 ? '99+' : cartCount }}
            </span>
            
            <!-- Hover Effect -->
            <div class="absolute inset-0 bg-red-100 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10 shadow-inner"></div>
          </div>
        </a>

        <!-- Profile/Login -->
        <div class="relative">
          <button 
            (click)="toggleUserMenu()"
            class="p-3 text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-110 hover:bg-red-50 rounded-full group btn-animate">
            <div class="relative">
              <!-- User Icon -->
              <svg class="w-7 h-7 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                </path>
              </svg>
              
              <!-- Hover Effect -->
              <div class="absolute inset-0 bg-red-100 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10 shadow-inner"></div>
            </div>
          </button>

          <!-- User Dropdown Menu -->
          <div *ngIf="isUserMenuOpen" 
               class="absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50 animate-slideDown" style="width: 250px;">
            <div class="py-2">
              <!-- If user is not logged in -->
              <ng-container *ngIf="!isLoggedIn">
                <a routerLink="/login" 
                   (click)="closeUserMenu()"
                   class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                  <svg class="w-4 h-4 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                  </svg>
                  تسجيل الدخول
                </a>
                <a routerLink="/register" 
                   (click)="closeUserMenu()"
                   class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                  <svg class="w-4 h-4 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                  </svg>
                  إنشاء حساب جديد
                </a>
              </ng-container>

              <!-- If user is logged in -->
              <ng-container *ngIf="isLoggedIn">
                <div class="px-4 py-2 text-sm text-gray-500 border-b border-gray-200">
                  مرحباً، {{ userName }}
                </div>
                <a routerLink="/profile" 
                   (click)="closeUserMenu()"
                   class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                  <svg class="w-4 h-4 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  الملف الشخصي
                </a>
                <a routerLink="/track-order" 
                   (click)="closeUserMenu()"
                   class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                  <svg class="w-4 h-4 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                  </svg>
                  تتبع الطلبات
                </a>
                <button 
                   (click)="logout()"
                   class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200 border-t border-gray-200">
                  <svg class="w-4 h-4 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                  تسجيل الخروج
                </button>
              </ng-container>
            </div>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button 
          (click)="toggleMobileMenu()"
          class="lg:hidden p-2 nav-mobile text-gray-700 hover:text-red-600 transition-all duration-300 hover:bg-red-50 rounded-lg btn-animate"
          aria-label="Toggle mobile menu ">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div *ngIf="isMobileMenuOpen" 
         class="lg:hidden border-t border-gray-100 bg-white/95 backdrop-blur-md animate-slideDown">
      <nav class="py-4 space-y-3">
        <a routerLink="/home" 
           (click)="closeMobileMenu()"
           routerLinkActive="text-red-600 font-semibold bg-red-50" 
           class="block px-4 py-3 text-gray-700 hover:text-red-600 hover:bg-red-50 transition-all duration-300 font-medium rounded-lg">
          الرئيسية
        </a>
        <a routerLink="/all-products" 
           (click)="closeMobileMenu()"
           routerLinkActive="text-red-600 font-semibold bg-red-50" 
           class="block px-4 py-3 text-gray-700 hover:text-red-600 hover:bg-red-50 transition-all duration-300 font-medium rounded-lg">
           المنتجات
        </a>
        <a routerLink="/categories" 
           (click)="closeMobileMenu()"
           routerLinkActive="text-red-600 font-semibold bg-red-50" 
           class="block px-4 py-3 text-gray-700 hover:text-red-600 hover:bg-red-50 transition-all duration-300 font-medium rounded-lg">
          الأصناف
        </a>
        <a routerLink="/about" 
           (click)="closeMobileMenu()"
           routerLinkActive="text-red-600 font-semibold bg-red-50" 
           class="block px-4 py-3 text-gray-700 hover:text-red-600 hover:bg-red-50 transition-all duration-300 font-medium rounded-lg">
          من نحن
        </a>
      </nav>
    </div>
  </div>
</header>
